<!doctype html>

<html lang="jp">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- http://openlayers.org -->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom JS -->
    <script src="./map.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./map.css">

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
    <title>OpenLayers</title>
</head>

<body>

    <header id="header">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <h3>OpenLayers</h3>
            <form class="form-inline">
                <button class="btn btn-sm btn-outline-secondary" type="button" id="get_current">現在地</button>
            </form>
        </nav>
    </header>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <form>
                    <div class="form-group">
                        <h6>地図中心</h6>
                        <div class="input-group">
                            <input type="text" class="form-control" id="current_lat">
                            <input type="text" class="form-control" id="current_lon">
                        </div>
                        <hr>
                        <h6>マーカー </h6>
                        <ul class="list-group" id="marker_list">
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-sm-9">
                <div style="display:none;">
                    <div id="popup" class="ol-popup">
                        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                        <div id="popup-content"></div>
                    </div>
                </div>
                <div id="map_frame">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
